<!DOCTYPE html>
<html lang="en">
<meta>
<meta charset="UTF-8">
<title>Custom Events in Vue.js</title>
</meta>

<body>

    <div id="app-6">
        test
        <br/>
        <child message="hello!"></child>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js">
    </script>

    <script>
        // Define a new component called todo-item
        Vue.component('child', {
            // declare the props
            props: ['message'],
            // like data, the prop can be used inside templates and
            // is also made available in the vm as this.message
            template: '<span>{{ message }}</span>'
        })

        new Vue({
            el: '#app-6',
        });
    </script>
</body>

</html>
