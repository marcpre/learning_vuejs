<!DOCTYPE html>
<html lang="en">
<meta>
<meta charset="UTF-8">
<title>Custom Events in Vue.js</title>
</meta>

<body>

    <div id="app-6">
        <input v-model="message" placeholder="edit me">
        <p>Message is: {{ message }}</p>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js">
    </script>

    <script>
        new Vue({
            el: '#app-6',
            data: {
                message: ''
            }
        })
    </script>
</body>

</html>
